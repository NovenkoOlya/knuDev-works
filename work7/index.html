<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="language-toggle">
            <button id="lang-switch">EN</button>
        </div>
        <div class="search-container">
            <input id="input-city" type="text" placeholder="Search Location...">
            <button id="search-btn">
                üîç
            </button>
        </div>
        <label id="select-unit" for="enableUnits">Select unit:</label>
        <select name="enableUnits" id="enable-units">
            <option value="default">--Please choose an option--</option>
            <option value="metric">metric</option>
            <option value="imperial">imperial</option>
        </select>
        <button id="btn-refresh">Refresh</button>
        <div id="weather-summary">
                
        </div>
        <div class="main__field">
            <div class="field-container">
                <ul id="weather-cards">
                <!-- <div class="card">
                    
                    </div> -->
                </ul>   
            </div>
            </div>
        </div>
        <div class="card-inner">
           <div id="hours-forecast">

            </div> 
            <canvas id="temperatureChart"></canvas>
        </div>
    </main>
    <footer></footer>
    
    <script src="./assets/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
