<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hello World</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <header>
                <h1>Interactive Hello World.</h1>
                <input type="text" placeholder="Input_text" class="input-name">
                <button class="btn-send">
                    <label>Send</label>
                </button>
            </header>
            <main>
                <h2>Create some blocks</h2>
                <div class="blocks">
                     <ul class="list-blocks">

                    </ul>
                 </div>
                <button class="btn-blocks">Create blocks</button>
            </main>
            <footer>
                <h3>Dynamic “console panel”</h3>
                <div class="dynamic-panel">
                    <ul class="list-operations">

                    </ul>
                </div>
            </footer>   
        </div>
    </div>

    <script src="./assets/script/script.js"></script>
</body>
</html>
