<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="main__container">
            <div class="main__calculator">
                <div class="calculator-screen">
                    <p class="calculator-screen__field"></p>
                    <ul class="list-history">

                    </ul>
                </div>
                <div class="calculator-buttons">
                    <table class="buttons-table">
                        <tr>    
                            <td class="btn-math eulers-number">e</td>
                            <td class="btn-math exponentiation">^</td>
                            <td class="btn-math square-root">√</td>
                            <td class="btn-math pi">π</td>
                        </tr>
                        <tr>
                            <td class="btn-delete">C</td>
                            <td class="btn-clear">←</td>
                            <td class="btn-operation division">/</td>
                            <td class="btn-operation multiplication">*</td>
                        </tr>
                        <tr>
                            <td class="btn-number">7</td>
                            <td class="btn-number">8</td>
                            <td class="btn-number">9</td>
                            <td class="btn-operation">-</td>
                        </tr>
                        <tr>
                            <td class="btn-number">4</td>
                            <td class="btn-number">5</td>
                            <td class="btn-number">6</td>
                            <td class="btn-operation">+</td>
                        </tr>
                        <tr>
                            <td class="btn-number">1</td>
                            <td class="btn-number">2</td>
                            <td class="btn-number">3</td>
                            <td rowspan="2" class="btn-operation equal-sign">=</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="btn-number">0</td>
                            <td class="btn-number">.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/script/script.js"></script>
</body>
</html>
